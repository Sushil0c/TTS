<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Novel Player</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="container">
  <div class="novels">
<p class="novel">Palpasa cafe Novel</p>
<div class="sub-item">

<p data-src="https://archive.org/download/ha12n/PACF2.mp3">Part 2</p>
<p data-srx="https://archive.org/download/ha12n/PACF3.mp3">Part 3</p>
<p data-src="https://archive.org/download/ha12n/PACF4.mp3">Part 4</p>
<p data-src="https://archive.org/download/ha12n/PACF5.mp3">Part 5</p>
<p data-src="https://archive.org/download/ha12n/PACF6.mp3">Part 6</p>
<p data-src="https://archive.org/download/ha12n/PACF7.mp3">Part 7</p>
<p data-src="https://archive.org/download/ha12n/PACF8.mp3">Part 8</p>
</div>


  </div>
</div>
<div class="button-container">
<table>
<tr>
<td>
<button id="backwardBtn">Backward</button>
</td>
<td>
  <button id="playPauseBtn">Play</button>
</td>
<td>

</td>
<td>
  <button id="stopBtn">Stop</button>
</td>
</tr>
</table>
</div>
<script src="script.js">
</script>

</html>
